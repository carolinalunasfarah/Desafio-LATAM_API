<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency converter</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.ico"
            type="image/x-icon" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>ðŸ’¸ Currency converter ðŸ’¸</h1>
            <div class="card">
                <form id="calculate" class="box">
                    <h2>Chilean Pesos</h2>
                    <input
                        type="text"
                        name="value"
                        placeholder="Type numbers" />
                    <h4>Coin to convert</h4>
                    <select name="coin">
                        <option value="">Choose a change</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                        <option value="uf">UF</option>
                    </select>
                    <div class="container">
                        <button type="submit" class="search">Search</button>
                        <i class="fa-solid fa-arrows-rotate" id="refresh"></i>
                        <article class="change">
                            <h3 id="totalValue"></h3>
                        </article>
                    </div>
                </form>
            </div>

            <section class="graphic">
                <canvas id="myChart"></canvas>
                <div id="refresh"></div>
            </section>
        </main>
        <!-- scripts -->
        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
